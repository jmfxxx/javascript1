<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getelementbytag Document</title>
    <style>
        p {

            width: 1440px;
            height: 1440px;
            background-color: #aaa;

        }
    </style>
</head>

<body>

    <h1>getelementbytag</h1>
    <p id="mi">請點我</p>

    <script>
        //取得座標值 
        function getposition(e) {
            console.log(`按下坐標是:（${e.clientX},${e.clientY}）`);
        // console.log(e)
        console.log(e);
        }
        var getname = document.getElementById('mi');
        // var getname = document.get


        // getname.addEventListener('click',getposition);
        getname.addEventListener('mouseover',getposition);
        getname.addEventListener('click',getposition);
      
    </script>
</body>

</html>
