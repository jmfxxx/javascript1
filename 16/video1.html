<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16- videoDocument</title>
</head>
<body> 
    <div id="video1">
       <video src="a.mp4" width="350px" height="400px" controls ></video>
       <button>播放</button>
       <button>暫停</button>
    </div>


    <script>
        var video = document.querySelector('video')
    var btnPlay= document.querySelectorAll("button")
    btnPlay[0].onclick= function (){
    video.play();
    }
    
    btnPlay[1].onclick= function (){
    video.pause();
    }
    
    
    
    </script>
</body>


</html>
